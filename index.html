<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Nala Smart Dog Collar helps you decode your dog's emotion."
    />
    <title>Nala Pet - Smart Dog Collar</title>
    <style>
      @property --grad-angle {
        inherits: false;
        initial-value: 225deg;
        syntax: "<angle>";
      }

      :root {
        --ease-smooth: cubic-bezier(0.65, 0, 0.35, 1);
        --nala-blue: #3A71CB;
        --text-dark: #222;
        --text-grey: #717171;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow-x: hidden;
        width: 100%;
      }

      body {
        background-color: #ffffff;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        height: 300vh;
        transition: overflow 0.5s;
      }

      body.quiz-active .circle-bg-wrapper {
        animation: none !important;
        left: 24px !important;
        top: 24px !important;
        transform: translate(0, 0) !important;
        z-index: 60 !important;
      }

      body.quiz-active .circle-bg {
        animation: none !important;
        border-radius: 3px !important;
        height: 50px !important;
        width: 50px !important;
        background: linear-gradient(135deg, #ffffff 0%, #7ca2e0 45%) !important;
        pointer-events: auto !important;
      }

      body.quiz-active .final-n {
        animation: none !important;
        opacity: 1 !important;
        transform: translateY(0) !important;
      }

      .n-logo-link {
        text-decoration: none;
        pointer-events: none;
      }
      body.quiz-active .n-logo-link {
        pointer-events: auto;
      }

      #find-breed-btn {
        transition: opacity 0.3s ease, visibility 0.3s;
      }
      body.quiz-active #find-breed-btn {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
      }

      /* --- End State Locking --- */

      .band-col {
        display: flex;
        filter: blur(10px);
        flex-direction: column-reverse;
        opacity: 0;
        transform: translateY(40px) scale(0.9);
        transform-origin: bottom;
        transition: opacity 0.5s ease-out, filter 0.5s ease-out,
          transform 0.01s 0.5s;
        width: 100%;
        will-change: transform, opacity, filter;
      }

      .band-col.spread {
        justify-content: space-between;
      }

      .band-col.stacked {
        gap: 14px;
        justify-content: flex-start;
      }

      .bands-container {
        align-items: end;
        bottom: 50px;
        display: grid;
        gap: 2%;
        grid-template-columns: repeat(6, 1fr);
        left: 0;
        padding: 0 4%;
        pointer-events: none;
        position: fixed;
        width: 100%;
        z-index: 2;
        transition: filter 1s ease;
      }

      .bands-container.blurred-lines {
        filter: blur(5px) !important;
      }

      .bands-container.visible .band-col {
        filter: blur(0px);
        opacity: 1;
        transform: translateY(0) scale(1);
        transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1),
          opacity 0.8s ease-out, filter 0.8s ease-out;
        transition-delay: calc(var(--i) * 0.1s);
      }

      .bands-container.visible .line {
        transform: translateY(0);
        transition: transform var(--s, 0s) cubic-bezier(0.05, 0.7, 0.1, 1)
          var(--d, 0s);
      }

      .char {
        animation: rotate-char linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        color: white;
        display: inline-block;
        font-size: 25vmin;
        line-height: 1;
        will-change: transform;
      }

      .char-box {
        animation-timing-function: var(--ease-smooth) !important;
        display: inline-block;
        will-change: transform, opacity;
      }

      .char-box:nth-child(1) {
        animation: fade-spread-1 ease-out forwards;
        animation-timeline: scroll();
      }
      .char-box:nth-child(2) {
        animation: fade-spread-2 ease-out forwards;
        animation-timeline: scroll();
      }
      .char-box:nth-child(3) {
        animation: fade-spread-3 ease-out forwards;
        animation-timeline: scroll();
      }
      .char-box:nth-child(4) {
        animation: fade-spread-4 ease-out forwards;
        animation-timeline: scroll();
      }

      .circle-bg {
        align-items: center;
        animation: morph-bg linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        background: linear-gradient(var(--grad-angle), #ffffff 0%, #7ca2e0 45%);
        border-radius: 50%;
        display: flex;
        height: 125vmin;
        isolation: isolate;
        justify-content: center;
        position: relative;
        width: 125vmin;
      }

      .circle-bg::after {
        content: "";
        height: 100%;
        inset: 0;
        mix-blend-mode: multiply;
        opacity: 0.15;
        pointer-events: none;
        position: absolute;
        width: 100%;
        z-index: 1;
      }

      .circle-bg-wrapper {
        animation: morph-bg-wrapper linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        left: 50%;
        pointer-events: none;
        position: fixed;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .contact-link {
        color: white;
        text-decoration: none;
      }

      .content-wrapper {
        left: 50%;
        pointer-events: none;
        position: fixed;
        text-align: center;
        top: 30%;
        transform: translate(-50%, -50%);
        width: inherit;
        z-index: 4;
      }

      .final-n {
        animation-duration: 1ms;
        animation-fill-mode: both;
        animation-name: pop-up-n;
        animation-timeline: scroll();
        animation-timing-function: linear;
        color: white;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        font-size: 58px;
        line-height: 1;
        opacity: 0;
        padding-bottom: 9px;
        padding-left: 2px;
        position: relative;
        transform: translateY(150%);
        z-index: 100;
      }

      .footer {
        animation: fade-in-footer linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        background-color: #5d8cda;
        bottom: 0px;
        color: white;
        display: flex;
        flex-direction: row;
        font-family: "Inter", sans-serif;
        font-size: 12px;
        font-weight: 700;
        justify-content: space-between;
        padding: 12px 24px;
        position: fixed;
        text-transform: uppercase;
        width: 100%;
        z-index: 6;
      }

      html.quiz-active,
      body.quiz-active {
        overflow: hidden !important;
      }

      body.quiz-active .footer {
        animation: none !important;
        opacity: 1 !important;
      }

      .input-container {
        align-items: center;
        display: flex;
        flex-direction: row;
        left: 52%;
        max-width: 500px;
        pointer-events: none;
        position: fixed;
        top: 46%;
        transform: translate(-50%, -50%);
        width: 90%;
        z-index: 3;
      }

      .input-frame {
        --mid-w: 400px;
        --final-w: 385px;
        animation: morph-frame linear forwards;
        animation-timeline: scroll();
        border: 1px solid #7ca2e0;
        opacity: 1;
        pointer-events: none;
        position: fixed;
        z-index: 10;
        border-radius: 0px;
        height: 150vmin;
        width: 150vmin;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) rotate(-60deg);
      }

      .input-wrapper {
        pointer-events: auto;
        position: relative;
        width: 79%;
      }

      .line {
        background-color: #7ca2e0;
        height: 2px;
        transform: translateY(80px);
        transition: transform 0.01s 0.5s;
        width: 100%;
        will-change: transform;
      }

      .main-text {
        align-items: baseline;
        display: flex;
        gap: -1vmin;
        left: 50%;
        pointer-events: none;
        position: fixed;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .submit-btn {
        animation: fade-in-input linear forwards;
        animation-timeline: scroll();
        background: #5d8cda;
        border: none;
        border-radius: 100px;
        color: white;
        cursor: pointer;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        font-size: 19px;
        margin-bottom: 4px;
        opacity: 0;
        padding: 14px 18px;
        pointer-events: auto;
        transition: background 0.3s ease;
      }

      .submit-btn:hover {
        background: #6b91cf;
      }

      .subtitle {
        animation: fade-slide-in-subtitle linear forwards;
        animation-timeline: scroll();
        color: #666;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 1rem;
        font-weight: 400;
        opacity: 0;
        transform: translateY(-10px);
        will-change: transform, opacity, filter;
      }

      .text-input {
        animation: fade-in-input linear forwards;
        animation-timeline: scroll();
        background: white;
        border: none;
        border-radius: 8px;
        color: #333;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        font-size: 18px;
        opacity: 0;
        outline: none;
        padding: 16px 20px;
        position: relative;
        width: 100%;
        z-index: 2;
      }

      .text-input::placeholder {
        color: #999;
      }

      .text-input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #333 !important;
      }

      .title {
        animation: fade-slide-in-title linear forwards;
        animation-timeline: scroll();
        color: #333;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 7px;
        opacity: 0;
        will-change: transform, opacity, filter;
      }

      .landing-elements {
        transition: opacity 0.4s ease;
      }

      .landing-elements.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #quiz-view {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        display: flex;
        pointer-events: none;
        opacity: 0;
        transition: opacity 1s ease 0.2s;
        padding-top: 100px;
        padding-bottom: 60px;
      }

      #quiz-view.active {
        opacity: 1;
        pointer-events: auto;
      }

      .quiz-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 4%;
        margin-right: 3rem;
      }

      .quiz-text-col {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-right: 40px;
        padding-left: 6rem;
        padding-bottom: 10rem;
      }

      .quiz-title {
        font-family: "Inter", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 0.7rem;
      }

      .quiz-desc {
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        line-height: 120%;
        color: var(--text-grey);
        max-width: 340px;
        margin-bottom: 3rem;
      }

      .quiz-btn {
        background-color: var(--nala-blue);
        color: white;
        border: none;
        border-radius: 48px;
        padding: 12px 32px;
        margin-right: 0.5rem;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        width: fit-content;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        transition: background-color 0.3s;
      }

      .quiz-btn:hover {
        background-color: #4a75be;
      }

      .quiz-time {
        font-size: 1rem;
        font-weight: 400;
        color: var(--text-grey);
      }

      .quiz-img-col {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .carousel-wrapper {
        position: relative;
        width: 33rem;
        height: 140vh;
        transform: rotate(15deg);
        display: flex;
        justify-content: center;
      }

      .carousel-strip {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        will-change: transform;
      }

      body.quiz-active .carousel-strip {
        animation: tape-reel 1.8s cubic-bezier(0.07, 0.63, 0.17, 1.06) forwards;
      }

      .carousel-image {
        width: 33rem;
        height: 33rem;
        flex-shrink: 0;
        position: relative;
        object-fit: cover;
        display: block;
      }

      @keyframes tape-reel {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(calc(-28% - 0.5rem));
        }
      }

      @media (max-width: 900px) {
        .quiz-container {
          flex-direction: column;
        }
        .quiz-img-col {
          position: absolute;
          opacity: 0.3;
          z-index: -1;
          right: -20%;
          height: 100%;
        }
        .carousel-wrapper {
          width: 20rem;
        }
        .carousel-image {
          width: 20rem;
          height: 20rem;
        }
        .quiz-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 600px) {
        .input-frame {
          --mid-w: 270px;
          --final-w: 250px;
        }
        .input-wrapper {
          width: 76% !important;
        }
        .submit-btn {
          margin-bottom: 0px !important;
        }

        .quiz-img-col {
          right: -40%;
        }
      }

      @keyframes fade-in-footer {
        0%,
        60% {
          opacity: 0;
        }
        80%,
        100% {
          opacity: 1;
        }
      }

      @keyframes fade-in-input {
        0%,
        90% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fade-slide-in-subtitle {
        0%,
        70% {
          filter: blur(12px);
          opacity: 0;
          transform: translateY(-10px) scale(1.15);
        }
        90%,
        100% {
          filter: blur(0px);
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes fade-slide-in-title {
        0%,
        60% {
          filter: blur(12px);
          opacity: 0;
          transform: translateY(-10px) scale(1.15);
        }
        85%,
        100% {
          filter: blur(0px);
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes fade-spread-1 {
        0%,
        50% {
          filter: blur(0px);
          opacity: 1;
          transform: translateX(0);
        }
        60%,
        100% {
          filter: blur(12px);
          opacity: 0;
          transform: translateX(-5vmin);
        }
      }
      @keyframes fade-spread-2 {
        0%,
        20% {
          filter: blur(0px);
          opacity: 1;
          transform: translateX(0);
        }
        50%,
        100% {
          filter: blur(12px);
          opacity: 0;
          transform: translateX(5vmin);
        }
      }
      @keyframes fade-spread-3 {
        0%,
        10% {
          filter: blur(0px);
          opacity: 1;
          transform: translateX(0);
        }
        40%,
        100% {
          filter: blur(12px);
          opacity: 0;
          transform: translateX(15vmin);
        }
      }
      @keyframes fade-spread-4 {
        0%,
        0% {
          filter: blur(0px);
          opacity: 1;
          transform: translateX(0);
        }
        30%,
        100% {
          filter: blur(12px);
          opacity: 0;
          transform: translateX(5vmin);
        }
      }

      @keyframes morph-bg {
        0% {
          --grad-angle: 225deg;
          border-radius: 50%;
          height: 125vmin;
          width: 125vmin;
        }
        55% {
          border-radius: 50%;
        }
        100% {
          --grad-angle: 135deg;
          border-radius: 3px;
          height: 50px;
          width: 50px;
        }
      }

      @keyframes morph-bg-wrapper {
        0% {
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
        100% {
          left: 24px;
          top: 24px;
          transform: translate(0, 0);
        }
      }

      @keyframes morph-frame {
        0% {
          border-radius: 0px;
          height: 150vmin;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%) rotate(-60deg);
          width: 150vmin;
        }
        25% {
          border-radius: 0px;
          height: 125vmin;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%) rotate(-25deg);
          width: 125vmin;
        }
        35% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        75% {
          border-radius: 0px;
          height: 80px;
          transform: translate(-25%, -25%) rotate(0deg);
          width: var(--mid-w);
        }
        85% {
          border-radius: 0px;
        }
        100% {
          border-radius: 64px;
          height: 53px;
          left: 0px;
          top: 0px;
          transform: translate(0, 0) rotate(0deg);
          width: var(--final-w);
        }
      }

      @keyframes pop-up-n {
        0%,
        65% {
          opacity: 0;
          transform: translateY(100%);
        }
        90% {
          opacity: 0;
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotate-char {
        0%,
        10% {
          transform: rotate(0deg);
        }
        70%,
        100% {
          transform: rotate(-10deg);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="circle-bg-wrapper">
        <a href="/" class="n-logo-link">
          <div class="circle-bg">
            <div class="final-n">n</div>
          </div>
        </a>
      </div>
      <div
        style="
          width: 100%;
          position: fixed;
          display: flex;
          justify-content: flex-end;
          padding: 1.5rem;
          gap: 1rem;
          z-index: 50;
        "
      >
        <button
          id="find-breed-btn"
          style="
            font-weight: bold;
            color: var(--nala-blue);
            border-radius: 48px;
            padding: 0.75rem 1.5rem;
            background-color: white;
            border: 1px solid var(--nala-blue);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s;
          "
        >
          Find your breed
        </button>
      </div>
    </nav>

    <div class="landing-elements">
      <div class="main-text">
        <span class="char-box"><span class="char">n</span></span>
        <span class="char-box"><span class="char">a</span></span>
        <span class="char-box"><span class="char">l</span></span>
        <span class="char-box"><span class="char">a</span></span>
      </div>
      <main class="content-wrapper">
        <h1 class="title">Your dog's emotions decoded.</h1>
        <p class="subtitle">join the waitlist</p>
      </main>
      <div class="input-container">
        <div class="input-wrapper">
          <div class="input-frame"></div>
          <input type="text" class="text-input" placeholder="Enter email" />
        </div>
        <button class="submit-btn">Join</button>
      </div>
    </div>

    <div id="quiz-view">
      <div class="quiz-container">
        <div class="quiz-text-col">
          <h1 class="quiz-title">Find your breed</h1>
          <p class="quiz-desc">
            Describe your lifestyle, budget, and personality in this quiz and
            let our algorithm match you with the ideal dog breed for you.
          </p>
          <div>
            <button class="quiz-btn">Start Quiz</button>
            <span class="quiz-time">5 minutes</span>
          </div>
        </div>
        <div class="quiz-img-col">
          <div class="carousel-wrapper">
            <div class="carousel-strip">
              <img
                src="./assets/carousel-image-01.webp"
                class="carousel-image"
                alt="Dog Breed 1"
              />
              <img
                src="./assets/carousel-image-02.webp"
                class="carousel-image"
                alt="Dog Breed 2"
              />
              <img
                src="./assets/carousel-image-03.webp"
                class="carousel-image"
                alt="Dog Breed 3"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bands-container">
      <div class="band-col spread" style="height: 130px; --i: 0">
        <div
          class="line"
          style="margin-bottom: 32px; --d: 0.1s; --s: 1.5s"
        ></div>
        <div class="line" style="--d: 0.3s; --s: 1.8s"></div>
      </div>

      <div class="band-col stacked" style="--i: 8; gap: 9px">
        <div
          class="line"
          style="margin-bottom: 16px; --d: 0.2s; --s: 2.1s"
        ></div>
        <div class="line" style="--d: 0.4s; --s: 2s"></div>
        <div
          class="line"
          style="margin-bottom: 17px; --d: 0.1s; --s: 1.5s"
        ></div>
      </div>

      <div class="band-col" style="height: 100px; --i: 4">
        <div class="line" style="--d: 0.15s; --s: 2.8s"></div>
        <div
          class="line"
          style="margin-bottom: 84px; --d: 0.35s; --s: 0.9s"
        ></div>
        <div
          class="line"
          style="margin-bottom: 2px; --d: 0.25s; --s: 1.6s"
        ></div>
      </div>

      <div class="band-col stacked" style="--i: 4">
        <div class="line" style="--d: 0.5s; --s: 2.2s"></div>
        <div class="line" style="--d: 0.2s; --s: 1.1s"></div>
      </div>

      <div class="band-col stacked" style="--i: 6; gap: 3px">
        <div
          class="line"
          style="margin-bottom: 29px; --d: 0.1s; --s: 1.6s"
        ></div>
        <div class="line" style="--d: 0.4s; --s: 2.9s"></div>
        <div
          class="line"
          style="margin-bottom: 25px; --d: 0.2s; --s: 1.7s"
        ></div>
        <div
          class="line"
          style="margin-bottom: 13px; --d: 0.5s; --s: 1.3s"
        ></div>
      </div>

      <div class="band-col" style="height: 180px; --i: 5">
        <div
          class="line"
          style="margin-bottom: 45px; --d: 0.2s; --s: 2.5s"
        ></div>
        <div
          class="line"
          style="margin-bottom: 105px; --d: 0.4s; --s: 1.2s"
        ></div>
      </div>
    </div>

    <div class="footer">
      <a href="mailto:zacharymichaelmoore@gmail.com" class="contact-link"
        >Contact</a
      >
      <p>Copyright Nala</p>
    </div>

    <script>
      const bandsContainer = document.querySelector(".bands-container");
      const findBreedBtn = document.getElementById("find-breed-btn");
      const landingElements = document.querySelector(".landing-elements");
      const quizView = document.getElementById("quiz-view");
      const formUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLScNV_za4VU8GqcpciHPAwZBoyrl7iYCFr1I_fIGdzPkQ1hOww/viewform";
      const entryId = "entry.61043093";
      const submitBtn = document.querySelector(".submit-btn");
      const emailInput = document.querySelector(".text-input");

      window.addEventListener("scroll", () => {
        if (!document.body.classList.contains("quiz-active")) {
          const scrollTop = window.scrollY;
          const docHeight = document.body.scrollHeight - window.innerHeight;
          const scrollPercent = scrollTop / docHeight;

          if (scrollPercent > 0.8) {
            bandsContainer.classList.add("visible");
          } else {
            bandsContainer.classList.remove("visible");
          }
        }
      });

      function activateQuizView() {
        landingElements.classList.add("hidden");

        document.body.classList.add("quiz-active");
        document.documentElement.classList.add("quiz-active");
        document.body.style.overflow = "hidden";

        quizView.classList.add("active");

        bandsContainer.classList.add("blurred-lines");
        bandsContainer.classList.add("visible");

        window.scrollTo(0, document.body.scrollHeight);
      }

      function handleHash() {
        if (window.location.hash === "#find-your-breed") {
          activateQuizView();
        }
      }

      window.addEventListener("load", handleHash);

      function redirectToForm() {
        const email = emailInput.value;
        if (!email) {
          alert("Please enter your email first.");
          return;
        }
        const finalUrl = `${formUrl}?usp=pp_url&${entryId}=${encodeURIComponent(
          email
        )}`;
        window.open(finalUrl, "_blank");
      }

      submitBtn.addEventListener("click", redirectToForm);
      emailInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          redirectToForm();
        }
      });

      findBreedBtn.addEventListener("click", () => {
        landingElements.classList.add("hidden");

        const docHeight = document.body.scrollHeight;
        window.scrollTo({
          top: docHeight,
          behavior: "smooth",
        });

        setTimeout(() => {
          history.pushState(null, null, "#find-your-breed");

          document.body.classList.add("quiz-active");
          document.body.style.overflow = "hidden";

          quizView.classList.add("active");

          bandsContainer.classList.add("blurred-lines");
        }, 850);
      });
    </script>
  </body>
</html>
