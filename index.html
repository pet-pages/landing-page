<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Nala Smart Dog Collar helps you decode your dog's emotion."
    />
    <title>Nala Pet - Smart Dog Collar</title>
    <style>
      @property --grad-angle {
        inherits: false;
        initial-value: 225deg;
        syntax: "<angle>";
      }

      :root {
        --ease-smooth: cubic-bezier(0.65, 0, 0.35, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow-x: hidden;
        width: 100%;
      }

      body {
        background-color: #ffffff;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        height: 250vh;
      }

      .band-col {
        display: flex;
        filter: blur(10px);
        flex-direction: column-reverse;
        opacity: 0;
        transform: translateY(40px) scale(0.9);
        transform-origin: bottom;
        transition: opacity 0.5s ease-out, filter 0.5s ease-out, transform 0.01s 0.5s;
        width: 100%;
        will-change: transform, opacity, filter;
      }

      .band-col.spread {
        justify-content: space-between;
      }

      .band-col.stacked {
        gap: 14px;
        justify-content: flex-start;
      }

      .bands-container {
        align-items: end;
        bottom: 50px;
        display: grid;
        gap: 2%;
        grid-template-columns: repeat(6, 1fr);
        left: 0;
        padding: 0 4%;
        pointer-events: none;
        position: fixed;
        width: 100%;
        z-index: 2;
      }

      .bands-container.visible .band-col {
        filter: blur(0px);
        opacity: 1;
        transform: translateY(0) scale(1);
        transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease-out, filter 0.8s ease-out;
        transition-delay: calc(var(--i) * 0.1s);
      }

      .bands-container.visible .line {
        transform: translateY(0);
        transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        transition-delay: var(--d, 0s);
      }

      .char {
        animation: rotate-char linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        color: white;
        display: inline-block;
        font-size: 25vmin;
        line-height: 1;
        will-change: transform;
      }

      .char-box {
        animation-timing-function: var(--ease-smooth) !important;
        display: inline-block;
        will-change: transform, opacity;
      }

      .char-box:nth-child(1) {
        animation: fade-spread-1 ease-out forwards;
        animation-timeline: scroll();
      }

      .char-box:nth-child(2) {
        animation: fade-spread-2 ease-out forwards;
        animation-timeline: scroll();
      }

      .char-box:nth-child(3) {
        animation: fade-spread-3 ease-out forwards;
        animation-timeline: scroll();
      }

      .char-box:nth-child(4) {
        animation: fade-spread-4 ease-out forwards;
        animation-timeline: scroll();
      }

      .circle-bg {
        align-items: center;
        animation: morph-bg linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        background: linear-gradient(var(--grad-angle), #ffffff 0%, #7ca2e0 45%);
        border-radius: 50%;
        display: flex;
        height: 125vmin;
        isolation: isolate;
        justify-content: center;
        position: relative;
        width: 125vmin;
      }

      .circle-bg::after {
        content: "";
        height: 100%;
        inset: 0;
        mix-blend-mode: multiply;
        opacity: 0.15;
        pointer-events: none;
        position: absolute;
        width: 100%;
        z-index: 1;
      }

      .circle-bg-wrapper {
        animation: morph-bg-wrapper linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        left: 50%;
        pointer-events: none;
        position: fixed;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .contact-link {
        color: white;
        text-decoration: none;
      }

      .content-wrapper {
        left: 50%;
        pointer-events: none;
        position: fixed;
        text-align: center;
        top: 30%;
        transform: translate(-50%, -50%);
        width: inherit;
        z-index: 4;
      }

      .final-n {
        animation-duration: 1ms;
        animation-fill-mode: both;
        animation-name: pop-up-n;
        animation-timeline: scroll();
        animation-timing-function: linear;
        color: white;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        font-size: 58px;
        line-height: 1;
        opacity: 0;
        padding-bottom: 9px;
        padding-left: 2px;
        position: relative;
        transform: translateY(150%);
        z-index: 100;
      }

      .footer {
        animation: fade-in-footer linear forwards;
        animation-timeline: scroll();
        animation-timing-function: var(--ease-smooth);
        background-color: #5d8cda;
        bottom: 0px;
        color: white;
        display: flex;
        flex-direction: row;
        font-family: "Inter", sans-serif;
        font-size: 12px;
        font-weight: 700;
        justify-content: space-between;
        padding: 12px 24px;
        position: fixed;
        text-transform: uppercase;
        width: 100%;
        z-index: 6;
      }

      .input-container {
        align-items: center;
        display: flex;
        flex-direction: row;
        left: 52%;
        max-width: 500px;
        pointer-events: none;
        position: fixed;
        top: 46%;
        transform: translate(-50%, -50%);
        width: 90%;
        z-index: 3;
      }

      .input-frame {
        --mid-w: 400px;
        --final-w: 385px;
        animation: morph-frame linear forwards;
        animation-timeline: scroll();
        border: 1px solid #7ca2e0;
        opacity: 1;
        pointer-events: none;
        position: fixed;
        z-index: 10;
      }

      .input-wrapper {
        pointer-events: auto;
        position: relative;
        width: 79%;
      }

      .line {
        background-color: #7ca2e0;
        height: 2px;
        transform: translateY(80px);
        transition: transform 0.01s 0.5s;
        width: 100%;
        will-change: transform;
      }

      .main-text {
        align-items: baseline;
        display: flex;
        gap: -1vmin;
        left: 50%;
        pointer-events: none;
        position: fixed;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .submit-btn {
        animation: fade-in-input linear forwards;
        animation-timeline: scroll();
        background: #5d8cda;
        border: none;
        border-radius: 100px;
        color: white;
        cursor: pointer;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        font-size: 19px;
        margin-bottom: 4px;
        opacity: 0;
        padding: 14px 18px;
        pointer-events: auto;
        transition: background 0.3s ease;
      }

      .submit-btn:hover {
        background: #6b91cf;
      }

      .subtitle {
        animation: fade-slide-in-subtitle linear forwards;
        animation-timeline: scroll();
        color: #666;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        opacity: 0;
        transform: translateY(-10px);
        will-change: transform, opacity, filter;
      }

      .text-input {
        animation: fade-in-input linear forwards;
        animation-timeline: scroll();
        background: white;
        border: none;
        border-radius: 8px;
        color: #333;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        font-size: 18px;
        opacity: 0;
        outline: none;
        padding: 16px 20px;
        position: relative;
        width: 100%;
        z-index: 2;
      }

      .text-input::placeholder {
        color: #999;
      }

      .text-input:-webkit-autofill,
      .text-input:-webkit-autofill:hover,
      .text-input:-webkit-autofill:focus,
      .text-input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #333 !important;
      }

      .title {
        animation: fade-slide-in-title linear forwards;
        animation-timeline: scroll();
        color: #333;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 7px;
        opacity: 0;
        will-change: transform, opacity, filter;
      }

      @media (max-width: 600px) {
        .input-frame {
          --mid-w: 270px;
          --final-w: 250px;
        }
        .input-wrapper {
          width: 76% !important;
        }
        .submit-btn {
          margin-bottom: 0px !important;
        }
      }

      @keyframes fade-in-footer {
        0%, 60% { opacity: 0; }
        80%, 100% { opacity: 1; }
      }

      @keyframes fade-in-input {
        0%, 90% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes fade-slide-in-subtitle {
        0%, 70% { filter: blur(12px); opacity: 0; transform: translateY(-10px) scale(1.15); }
        90%, 100% { filter: blur(0px); opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes fade-slide-in-title {
        0%, 60% { filter: blur(12px); opacity: 0; transform: translateY(-10px) scale(1.15); }
        85%, 100% { filter: blur(0px); opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes fade-spread-1 {
        0%, 50% { filter: blur(0px); opacity: 1; transform: translateX(0); }
        60%, 100% { filter: blur(12px); opacity: 0; transform: translateX(-5vmin); }
      }

      @keyframes fade-spread-2 {
        0%, 20% { filter: blur(0px); opacity: 1; transform: translateX(0); }
        50%, 100% { filter: blur(12px); opacity: 0; transform: translateX(5vmin); }
      }

      @keyframes fade-spread-3 {
        0%, 10% { filter: blur(0px); opacity: 1; transform: translateX(0); }
        40%, 100% { filter: blur(12px); opacity: 0; transform: translateX(15vmin); }
      }

      @keyframes fade-spread-4 {
        0%, 0% { filter: blur(0px); opacity: 1; transform: translateX(0); }
        30%, 100% { filter: blur(12px); opacity: 0; transform: translateX(5vmin); }
      }

      @keyframes morph-bg {
        0% { --grad-angle: 225deg; border-radius: 50%; height: 125vmin; width: 125vmin; }
        55% { border-radius: 50%; }
        100% { --grad-angle: 135deg; border-radius: 3px; height: 50px; width: 50px; }
      }

      @keyframes morph-bg-wrapper {
        0% { left: 50%; top: 50%; transform: translate(-50%, -50%); }
        100% { left: 24px; top: 24px; transform: translate(0, 0); }
      }

      @keyframes morph-frame {
        0% { border-radius: 0px; height: 150vmin; left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(-60deg); width: 150vmin; }
        25% { border-radius: 0px; height: 125vmin; left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(-25deg); width: 125vmin; }
        35% { transform: translate(-50%, -50%) rotate(0deg); }
        75% { border-radius: 0px; height: 80px; transform: translate(-25%, -25%) rotate(0deg); width: var(--mid-w); }
        85% { border-radius: 0px; }
        100% { border-radius: 64px; height: 53px; left: 0px; top: 0px; transform: translate(0, 0) rotate(0deg); width: var(--final-w); }
      }

      @keyframes pop-up-n {
        0%, 65% { opacity: 0; transform: translateY(100%); }
        90% { opacity: 0; }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes rotate-char {
        0%, 10% { transform: rotate(0deg); }
        70%, 100% { transform: rotate(-10deg); }
      }
    </style>
  </head>
  <body>
    <div class="circle-bg-wrapper">
      <div class="circle-bg">
        <div class="final-n">n</div>
      </div>
    </div>

    <div class="main-text">
      <span class="char-box"><span class="char">n</span></span>
      <span class="char-box"><span class="char">a</span></span>
      <span class="char-box"><span class="char">l</span></span>
      <span class="char-box"><span class="char">a</span></span>
    </div>
    <main class="content-wrapper">
      <h1 class="title">Your dog's emotions decoded.</h1>
      <p class="subtitle">join the waitlist</p>
    </main>
    <div class="input-container">
      <div class="input-wrapper">
        <div class="input-frame"></div>
        <input type="text" class="text-input" placeholder="Enter email" />
      </div>
      <button class="submit-btn">Join</button>
    </div>
    
    <div class="bands-container">
      <div class="band-col spread" style="height: 130px; --i: 0">
        <div class="line" style="margin-bottom: 32px; --d: 0.1s"></div>
        <div class="line" style="--d: 0s"></div>
      </div>

      <div class="band-col stacked" style="--i: 6; gap: 9px;">
        <div class="line" style="margin-bottom: 16px; --d: 0.2s"></div>
        <div class="line" style="--d: 0.2s"></div>
        <div class="line" style="margin-bottom: 17px; --d: 0.1s"></div>
      </div>

      <div class="band-col" style="height: 100px; --i: 2">
        <div class="line" style="--d: 0.05s"></div>
        <div class="line" style="margin-bottom: 84px; --d: 0.35s"></div>
        <div class="line" style="margin-bottom: 2px; --d: 0.25s"></div>
      </div>

      <div class="band-col stacked" style="--i: 2">
        <div class="line" style="--d: 0.3s"></div>
        <div class="line" style="--d: 0.05s"></div>
      </div>

      <div class="band-col stacked" style="--i: 4; gap: 3px;">
        <div class="line" style="margin-bottom: 29px; --d: 0.1s"></div>
        <div class="line" style="--d: 0.2s"></div>
        <div class="line" style="margin-bottom: 25px; --d: 0.15s"></div>
        <div class="line" style="margin-bottom: 13px; --d: 0.3s"></div>
      </div>

      <div class="band-col" style="height: 180px; --i: 3">
        <div class="line" style="margin-bottom: 45px; --d: 0.1s"></div>
        <div class="line" style="margin-bottom: 105px; --d: 0.25s"></div>
      </div>
    </div>
    
    <div class="footer">
      <a href="mailto:zacharymichaelmoore@gmail.com" class="contact-link">Contact</a>
      <p>Copyright Nala</p>
    </div>

    <script>
      const bandsContainer = document.querySelector(".bands-container");

      window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = scrollTop / docHeight;

        if (scrollPercent > 0.8) {
          bandsContainer.classList.add("visible");
        } else {
          bandsContainer.classList.remove("visible");
        }
      });
    </script>
    <script>
      const FORM_BASE_URL = "https://docs.google.com/forms/d/e/1FAIpQLScNV_za4VU8GqcpciHPAwZBoyrl7iYCFr1I_fIGdzPkQ1hOww/viewform";
      const EMAIL_ENTRY_ID = "entry.61043093";
      const submitBtn = document.querySelector(".submit-btn");
      const emailInput = document.querySelector(".text-input");

      function redirectToForm() {
        const email = emailInput.value;
        if (!email) {
          alert("Please enter your email first.");
          return;
        }

        const finalUrl = `${FORM_BASE_URL}?usp=pp_url&${EMAIL_ENTRY_ID}=${encodeURIComponent(email)}`;
        window.open(finalUrl, "_blank");
      }

      submitBtn.addEventListener("click", redirectToForm);

      emailInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          redirectToForm();
        }
      });
    </script>
  </body>
</html>
