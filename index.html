    <meta charset="UTF-8" />

    <title>Nala - Scroll Animation</title>
    <style>
      @property --grad-angle {
        syntax: "<angle>";
        initial-value: 225deg;
        inherits: false;
      }

      :root {
        --ease-smooth: cubic-bezier(0.65, 0, 0.35, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        overflow-x: hidden;
      }

      body {
        height: 250vh;
        background-color: #ffffff;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
      }

      .circle-bg {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 125vmin;
        height: 125vmin;
        background: linear-gradient(var(--grad-angle), #ffffff 0%, #7ca2e0 45%);
        border-radius: 50%;
        isolation: isolate;
        animation: morph-bg linear forwards;
        animation-timing-function: var(--ease-smooth);
        animation-timeline: scroll();
      }

      .content-wrapper {
        width: inherit;
        position: fixed;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 4;
        text-align: center;
        pointer-events: none;
      }

      .title {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 12px;
        opacity: 0;
        will-change: transform, opacity, filter;
        animation: fade-slide-in-title linear forwards;
        animation-timeline: scroll();
      }

      .subtitle {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 1rem;
        font-weight: 400;
        color: #666;
        opacity: 0;
        will-change: transform, opacity, filter;
        animation: fade-slide-in-subtitle linear forwards;
        animation-timeline: scroll();
      }

      @keyframes fade-slide-in-title {
        0%,
        60% {
          opacity: 0;
          filter: blur(12px);
          transform: translateY(-10px) scale(1.15);
        }
        85%,
        100% {
          opacity: 1;
          filter: blur(0px);
          transform: translateY(0) scale(1);
        }
      }

      @keyframes fade-slide-in-subtitle {
        0%,
        70% {
          opacity: 0;
          filter: blur(12px);
          transform: translateY(-10px) scale(1.15);
        }
        90%,
        100% {
          opacity: 1;
          filter: blur(0px);
          transform: translateY(0) scale(1);
        }
      }

      .circle-bg-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        pointer-events: none;
        animation: morph-bg-wrapper linear forwards;
        animation-timing-function: var(--ease-smooth);
        animation-timeline: scroll();
      }

      .circle-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        mix-blend-mode: multiply;
        pointer-events: none;
        z-index: 1;
      }

      .final-n {
        position: relative;
        z-index: 100;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        font-size: 58px;
        color: white;
        line-height: 1;
        padding-bottom: 9px;
        padding-left: 2px;
        opacity: 0;
        transform: translateY(150%);
        animation-name: pop-up-n;
        animation-duration: 1ms;
        animation-fill-mode: both;
        animation-timing-function: linear;
        animation-timeline: scroll();
      }

      .main-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        display: flex;
        align-items: baseline;
        gap: -1vmin;
        pointer-events: none;
      }

      .char-box {
        display: inline-block;
        will-change: transform, opacity;
        animation-timing-function: var(--ease-smooth) !important;
      }

      .char {
        display: inline-block;
        font-size: 25vmin;
        color: white;
        line-height: 1;
        will-change: transform;
        animation: rotate-char linear forwards;
        animation-timing-function: var(--ease-smooth);
        animation-timeline: scroll();
      }

      .footer {
        width: 100%;
        padding: 12px 12px;
        position: fixed;
        z-index: 3;
        bottom: 0px;
        font-size: 12px;
        font-weight: 700;
        font-family: "Lora", "Bodoni MT", "Times New Roman", serif;
        text-transform: uppercase;
        color: white;
        background-color: #5d8cda;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        animation: fade-in-footer linear forwards;
        animation-timing-function: var(--ease-smooth);
        animation-timeline: scroll();
      }

      .band-col {
        display: flex;
        flex-direction: column-reverse;
        width: 100%;
        transform-origin: bottom;
        will-change: transform, opacity, filter;

        /* === STATE 1: HIDDEN (Default) === */
        /* Start blurry, invisible, and shifted down/scaled down */
        opacity: 0;
        filter: blur(10px);
        transform: translateY(40px) scale(0.9);

        /* THE TRICK:
           When removing the .visible class (scrolling up), we delay 
           the 'transform' transition. 
           1. Opacity/Filter fade out instantly (0.5s).
           2. Transform waits 0.5s, then snaps back while invisible.
           This creates the "Just fade out" effect. 
        */
        transition: opacity 0.5s ease-out, filter 0.5s ease-out,
          transform 0.01s 0.5s;
      }

      /* === STATE 2: VISIBLE (Applied by JS) === */
      .bands-container.visible .band-col {
        opacity: 1;
        filter: blur(0px);
        transform: translateY(0) scale(1);

        /* When entering (scrolling down), animate everything smoothly together */
        transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1),
          opacity 0.8s ease-out, filter 0.8s ease-out;

        /* Stagger the entrance based on the inline --i variable */
        transition-delay: calc(var(--i) * 0.1s);
      }

      .band-col.spread {
        justify-content: space-between;
      }

      .band-col.stacked {
        justify-content: flex-start;
        gap: 14px;
      }

      .line {
        width: 100%;
        height: 2px;
        background-color: #5d8cda;
      }

      @keyframes fade-in-footer {
        0%,
        60% {
          opacity: 0;
        }
        80%,
        100% {
          opacity: 1;
        }
      }

      @keyframes morph-bg-wrapper {
        0% {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        100% {
          top: 24px;
          left: 24px;
          transform: translate(0, 0);
        }
      }

      @keyframes morph-bg {
        0% {
          width: 125vmin;
          height: 125vmin;
          border-radius: 50%;
          --grad-angle: 225deg;
        }
        55% {
          border-radius: 50%;
        }
        100% {
          width: 50px;
          height: 50px;
          border-radius: 3px;
          --grad-angle: 135deg;
        }
      }

      @keyframes morph-frame {
        0% {
          width: 150vmin;
          height: 150vmin;
          border-radius: 0px;
          transform: translate(-50%, -50%) rotate(-60deg);
          top: 50%;
          left: 50%;
        }
        25% {
          width: 125vmin;
          height: 125vmin;
          border-radius: 0px;
          transform: translate(-50%, -50%) rotate(-25deg);
          top: 50%;
          left: 50%;
        }
        35% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        75% {
          border-radius: 0px;
          width: var(--mid-w);
          height: 80px;
          transform: translate(-25%, -25%) rotate(0deg);
        }
        85% {
          border-radius: 0px;
        }
        100% {
          width: var(--final-w);
          height: 53px;
          border-radius: 64px;
          transform: translate(0, 0) rotate(0deg);
          top: 0px;
          left: 0px;
        }
      }

      @keyframes rotate-char {
        0%,
        10% {
          transform: rotate(0deg);
        }
        70%,
        100% {
          transform: rotate(-10deg);
        }
      }

      <div class="band-col stacked" style="--i: 1">

      </div>

    <script>
      const bandsContainer = document.querySelector(".bands-container");

      window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = scrollTop / docHeight;

        if (scrollPercent > 0.8) {
          bandsContainer.classList.add("visible");
        } else {
          bandsContainer.classList.remove("visible");
        }
      });
    </script>
    <script>
      const FORM_BASE_URL =
        "https://docs.google.com/forms/d/e/1FAIpQLScNV_za4VU8GqcpciHPAwZBoyrl7iYCFr1I_fIGdzPkQ1hOww/viewform";
      const EMAIL_ENTRY_ID = "entry.61043093";
      const submitBtn = document.querySelector(".submit-btn");
      const emailInput = document.querySelector(".text-input");
      function redirectToForm() {
        const email = emailInput.value;
        if (!email) {
          alert("Please enter your email first.");
          return;
        }

        const finalUrl = `${FORM_BASE_URL}?usp=pp_url&${EMAIL_ENTRY_ID}=${encodeURIComponent(
          email
        )}`;

        window.open(finalUrl, "_blank");
      }

      submitBtn.addEventListener("click", redirectToForm);

      emailInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          redirectToForm();
        }
      });
    </script>
